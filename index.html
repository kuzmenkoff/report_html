        <link rel="stylesheet" href="styles.css">
        <script>
            function updateContent(buttonId) {
                var content = document.getElementById('content_area');
                var filePath = '';
                if (buttonId === 1) {
                    filePath = 'contents\\lab1_contents\\1.html';
                } else if (buttonId === 2) {
                    filePath = 'contents\\lab1_contents\\2.html';
                } else if (buttonId === 3) {
                    filePath = 'contents\\lab1_contents\\3.html';
                } else if (buttonId === 4) {
                    filePath = 'contents\\lab1_contents\\4.html';
                } else if (buttonId === 5) {
                    filePath = 'contents\\lab1_contents\\5.html';
                } else if (buttonId === 6) {
                    filePath = 'contents\\lab1_contents\\6.html';
                } else if (buttonId === 7) {
                    filePath = 'contents\\lab1_contents\\7.html';
                }
                console.log("Значение filePath:", filePath);
                var xhr = new XMLHttpRequest();
                xhr.open('GET', filePath, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            content.innerHTML = xhr.responseText;
                        } else {
                            console.error('Error loading the file: ', xhr.statusText);
                            content.innerHTML = '<p>Не удалось загрузить содержимое. Пожалуйста, проверьте подключение к интернету или обратитесь к администратору сайта.</p>';
                        }
                    }
                };
                xhr.send();
            }
        </script>
